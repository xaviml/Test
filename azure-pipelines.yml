# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- master
- dev
- refs/tags/*

pr:
- master
- dev

pool:
  vmImage: 'ubuntu-latest'
strategy:
  matrix:
    Python38:
      python.version: '3.8'

steps:
- script: sed 's/TAG_NAME/${{ variables['Build.SourceBranchName'] }}/g' CHANGELOG_DEV.md > CHANGELOG.md
- task: GithubRelease@0
  condition: startsWith(variables['Build.SourceBranch'], 'refs/tags/v')
  displayName: 'Create GitHub Release'      
  inputs:
    gitHubConnection: github.com_xaviml
    repositoryName: xaviml/Test
    isPreRelease: ${{ contains(variables['Build.SourceBranchName'], 'b') }}
    releaseNotesSource: file
    releaseNotesFile: CHANGELOG.md
    title: ${{ variables['Build.SourceBranchName'] }}